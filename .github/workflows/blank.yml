# This is a basic workflow to help you get started with Actions

name: PDF

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - 'ci'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Descargar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install texlive-full
          sudo apt-get install python3-pygments

      # Runs a set of commands using the runners shell
      - name: Compilar PDF
        run: |
          latexmk -pdf --shell-escape main.tex

      - name: Borrar la última versión
        id: delete_release
        uses: jagger27/delete-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest

      - name: Añadir etiqueta a la última versión
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pushd Resumen-Python-3
          git tag latest -f
          git push --tags -f "https://VictorMardones:$GITHUB_TOKEN@https://github.com/VictorMardones/Resumen-Python-3.git"
          popd
        
      - name: Subir el último PDF
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "*.pdf"
          asset_name: "Resumen Python 3.pdf"
          asset_content_type: application/octet-stream
